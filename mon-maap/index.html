<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luthfi Minta Maaf</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="arlinapuasa2019ku">
        <div class="ketupat"></div>
        <div class="puasa19">
            <p>Selamat Hari Raya Idul Fitri 1446 H</p>
            <p>
                <span class="ramadhan2019">🙏Mohon Maaf Lahir & Batin🙏</span>
            </p>
            <p>Luthfi A. Ardhani</p>
            <div class="mt-4">
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#messageModal">
                    💬 Kirim Pesan
                </button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#thrModal">
                    🎁 Kirim THR
                </button>
            </div>
        </div>
        <div class="ketupat duaa"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">💌 Kirim pesan buat Lutpi 💌</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="4" placeholder="Tulis apa aja boleh deh 🫣" class="messageInput"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Gajadi</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="thrModal" tabindex="-1" aria-labelledby="thrModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thrModalLabel">🎉 Kirim THR buat Lutpi 🎉</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Yuk, kasih THR biar berkah dan makin disayang! 😆✨</p>
                    <p><strong>📲 Gopay & Dana:</strong></p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control text-center fw-bold text-primary" value="0857 9186 7132"
                            disabled>
                        <button class="btn btn-outline-secondary" onclick="copyToClipboard()">📋</button>
                    </div>
                    <p>Semoga yang ngasih THR rezekinya makin lancar! 😍💸</p>
                </div>
                <div class="modal-footer">
                    Kalo udah kirim THR ➡️
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Klik Disini</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
