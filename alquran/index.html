<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran | Tafsir & Terjemahan</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="/alquran">Al-Quran | Tafsir & Terjemahan</a>
        </div>
    </nav>
    <div id="app">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4" v-for="surah in surahs" :key="surah.id">
                    <div class="card border-0 shadow mb-4 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-2">
                                    <h4 class="text-center">
                                        {{ surah.id }}
                                    </h4>
                                </div>
                                <div class="col-7">
                                    <a :href="`detail.html?surah=${surah.id}&ayah=1-${surah.num_ayah}`" class="stretched-link" style="text-decoration: none"><b>{{ surah.latin }}</b> ({{ surah.translation }})</a>
                                    <p>{{ surah.location }} - {{ surah.num_ayah }} surah</p>
                                </div>
                                <div class="col-3">
                                    <p class="text-end arab">{{ surah.arabic }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
